<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>인더핏 - 회원가입</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <h1 style="text-align: center;">회원가입</h1>
    <form class="login-form">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for = "name">이름</label>
                    <input type="text" id="name">
                    </li>
                <li>
                    <label for = "uid">아이디</label>
                    <input type="text" id="uid">
                </li>
                <li>
                    <label for = "umail">이메일</label>
                    <input type="email" id="umail">
                    </li>
                <li>
                     <label for = "pwd1">비밀번호</label>
                     <input type="password" id="pwd1">
                    </li>
                <li>
                     <label for = "pwd2">비밀번호 확인</label>
                     <input type="password" id="pwd2">
                    </li>
                <li>
                    <label for = "number">휴대폰</label>
                    <input type="phone" id="number"placeholder="본인 휴대폰 번호 입력하세요">
                    </li>
                <li>
                    <label for = "number">생년월일</label>
                    <input type="date" id="number">
                </li>
                <li>
                  <label for="prod1">운동종목</label>
                  <select >
                      <option value="event_1"selected> 격투기</option>
                      <option value="event_2">축구</option>
                      <option value="event_2">농구</option>
                      <option value="event_2">런닝</option>
                      <option value="event_2">크로스핏</option>
                      <option value="event_2">수영</option>
                      <option value="event_2">풋살</option>
                      <option value="event_2">등산</option>
                  </select>
              </li>

            </ul>
         </fieldset>
         <fieldset>
            <legend>SUN 소식 이벤트</legend>
            <input type="radio"name="mailing" id="mailing_y">
            <label for="mailing_y">메일 수신</label>
            <input type="radio"name="mailing" id="mailing_n" checked>
            <label for="mailing_n">메일 수신 안함</label>
        </fieldset>
        <div id = "buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
