<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인더핏 - 회원가입</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="member">
      <h1>회원가입</h1>

      <div class="field">
          <b>이름</b>
          <input type="text">
      </div>

      <div class="field">
          <b>생년월일</b>
          <input type="date" id="number">
      </div>
      

        <div class="field">
            <b>이메일</b>
            <span class="placehold-text"><input type="text"></span>
        </div>

        <div class="field">
            <b>비밀번호</b>
            <input class="userpw" type="password">
        </div>

        <div class="field">
            <b>비밀번호 재확인</b>
            <input class="userpw-confirm" type="password">
        </div>

        <div>
          <b>운동종목</b>
          <select >
              <option value="event_1"selected> 종목 선택</option>
              <option value="event_2">축구</option>
              <option value="event_2">농구</option>
              <option value="event_2">야구</option>
              <option value="event_2">수영</option>
              <option value="event_2">헬스</option>
              <option value="event_2">런닝</option>
              <option value="event_2">격투기</option>
              <option value="event_2">등산</option>
              <option value="event_2">크로스핏</option>
          </select>
      </div>
      
      <div>
        <!-- 6. 가입하기 버튼 -->
        <input type="submit" value="가입하기">
    </div>

</body>
</html>
